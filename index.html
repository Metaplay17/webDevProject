<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" type="text/css" rel="stylesheet">    
    <title>Coffee</title>
</head>
<body>
    <div class="left-menu">
        <div class="button-block" id="up-arrow" onclick="ScrollUp()">
            <img src="images/up-arrow.png">
        </div>
        <div id="1-coffee-type" class="coffee-selector-block">
            <p>1 type</p>
        </div>
        <div id="2-coffee-type" class="coffee-selector-block">
            <p>2 type</p>
        </div>
        <div id="3-coffee-type" class="coffee-selector-block">
            <p>3 type</p>
        </div>
        <div id="4-coffee-type" class="coffee-selector-block">
            <p>4 type</p>
        </div>
        <div id="5-coffee-type" class="coffee-selector-block">
            <p>5 type</p>
        </div>
        <div class="button-block" onclick="ScrollDown()">
            <img src="images/down-arrow.png" id="down-arrow">
        </div>
    </div>
    <main>
        <nav>
            <input type="text" id="search-input" placeholder="Browse your favourite coffee here...">
            <div class="status-block" onclick="OpenRightMenu()">
                <div class="status-block-image">
                    <img src="images/order.png">
                </div>
                <p>Order status</p>
                <div class="status-block-count">
                    <p id="order-count">0</p>
                </div>
            </div>
        </nav>
        <div class="coffee-list">
            
        </div>
    </main>
    <div class="right-menu">
        <div class="right-heading">
            <p>Order Status</p>
            <div class="right-close-button" onclick="CloseRightMenu()">
                <p>HIDE</p>
                <img src="images/right-arrow.png">
            </div>
        </div>
        <div class="right-category-list">
            <div class="right-category">
                <p>Ordered</p>
                <div id="ordered-coffee-block" class="category-coffee-block">

                </div>
            </div>
            <div class="category-coffee-block">
                <p>Preparing</p>
                <div id="preparing-coffee-block" class="category-coffee-list">
                    
                </div>
            </div>
            <div class="category-coffee-block">
                <p>Finishing</p>
                <div id="finishing-coffee-block" class="category-coffee-list">
                    
                </div>
            </div>
            <div class="category-coffee-block">
                <p>Served</p>
                <div id="served-coffee-block" class="category-coffee-list">
                    
                </div>
            </div>
            <div class="prices-block">

            </div>
        </div>
    </div>
    <div class="order-menu">
        <nav>
            <div class="back-button-block" onclick="CloseOrderMenu()">
                <img src="images/left-arrow.png">
                <p>BACK TO MENU</p>
            </div>
            <div class="status-block">
                <div class="status-block-image">
                    <img src="images/order.png">
                </div>
                <p>Order status</p>
                <div class="status-block-count">
                    <p id="order-count">0</p>
                </div>
            </div>
        </nav>
        <div class="coffee-order-data">
            <div class="order-image">

            </div>
            <div id="coffee-order-block">

            </div>
        </div>
    </div>
</body>
<script src="code.js"></script>
</html>
